			               <h1>Add Character</h1>
						   <div class="form-group col-lg-3 col-centered">
							    <label for="characterName">Name</label>
							    <input type="text" class="form-control" id="characterName" autofocus required>
							</div>
							<div class="form-group col-lg-3 col-centered">
							    <label for="characterFandom">Fandom</label>
							    <input type="text" class="form-control" id="characterFandom" required>
							</div>
							<div class="form-group col-lg-3 col-centered">
							    <label for="characterTitle">Title</label>
							    <input type="text" class="form-control" id="characterTitle" required >
							</div>
							<div class="form-group">
							 <span>
							     <button class="btn btn-primary" type="submit" onclick="addCharacters()" id="characterAdd" data-toggle="tooltip" title="Add Contact">Add Character</button>
							 </span>
							 <span>
							     <button class = "btn btn-secondary" type="button" onclick="window.history.back()" data-toggle="tooltip" title="Cancel">Cancel</button>
